    <title>ID Information</title>

<body>

    <nav class="header">
        ID Information
        <button><a href="/users">Users</a></button>
    </nav>

<div class="main-container">
    <div class="form" id="form">
        <form action="">
            <label>Name:</label><br/>
            <input type="text" name="name" id="username" required><br/>
            <label>Age: </label><br/>
            <input type="number" name="id" id="userid" required><br/>
            <input type="submit" id="submit" />
        </form>
    </div>
     

    <div class="display-container">
        <div id="display" class="display">
        </div>
    </div>
    <div class="edit-form hidden" id = "edit-form">
        <form action="" onsubmit="">
            <Label>ID</Label>
            <input type="text" name="edit-id" class="edit-id" id="edit-id" readonly><br/>
            <label>Edit Name:</label><br/>
            <input type="text" name="edit-name" class="edit-name" id="edit-name"><br/>
            <label>Edit Age: </label><br/>
            <input type="number" name="edit-age" class="edit-age" id="edit-age"><br/>
            <input type="submit" id="edit-submit"/>
        </form>
    </div>
</div>
